<!DOCTYPE html>
<html lang="en">
    <head>
        <title>webSockets and Socket.IO</title>
        <script type="text/javascript" src="socket.io/socket.io.js"></script> 
        <!--The above library(/socket.io/socket.io.js) will be generated by socket.io module of server -->
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script> 
         <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        <form>
             
            <input type="text" id="message" /> <!--text form to send data to the server-->
            <input id="submit" type="button" value="Send data to Server">
            <div id="content"></div> <!--This is where the data from the server is added-->
 
        </form>


        <div class="main">

            <h1 class="title">Roomba Remote</h1>
    
            <div id="on-button" class="button">Turn Roomba On</div>

            <div id="forward-button" class="button">Move Forward</div>
            <div id="backward-button" class="button">Move Backward</div>
            <div id="left-button" class="button">Turn Left</div>
            <div id="right-button" class="button">Turn Right</div>

            <div id="off-button" class="button">Turn Roomba Off</div>
    
        </div>


    <script type="text/javascript" src="socketClient.js"></script>

    </body>
</html>
