<!DOCTYPE html>
<html lang="en">
    <head>
        <title>webSockets and Socket.IO</title>
        <script type="text/javascript" src="socket.io/socket.io.js"></script> 
        <!--The above library(/socket.io/socket.io.js) will be generated by socket.io module of server -->
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script> 
        <script src="jquery-circle-progress/dist/circle-progress.js"></script>
         <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        


        <div class="main">

            <h1 class="title">Roomba Remote</h1>
    
            <div id="on-button" class="button">Turn Roomba On</div>

            <div id="forward-button" class="button">Move Forward</div>

            <div id="left-button" class="left-button button">Turn Left</div>
            <div id="right-button" class="right-button button">Turn Right</div>

            <div id="backward-button" class="button">Move Backward</div>
            <div id="off-button" class="button">Turn Roomba Off</div>
    
        </div>

        <div class="attributes">
            <h2> Attributes </h2> 
            <h3> Distance: </h3> <span id="distance"></span>
<!--             <h3> Angle: </h3> <span id="angle"></span> -->
<!--             <h3> Cliff Sensors: </h3> <span id="distance"></span>
            <h3> Bump Sensors: </h3> <span id="distance"></span> -->
            <div id="angle"></div>
            <h3> Wall: </h3> <span id="wall"> </span>
            <h3> Left Encoder Counts: <span id="leftEncoder"> 0</span></h3>
            <h3> Right Encoder Counts: </h3> <span id="rightEncoder">0 </span>


        </div>


    <script type="text/javascript" src="socketClient.js"></script>
    <script type="text/javascript" src="robotdata.js"></script>

    </body>
</html>
